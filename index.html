<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
        <div class="simp"><p>simple calculator</p></div>
        
		<div class="container">
			<div class="display">
				<div id="history">
					<p id="history-value"></p>
				</div>
				<div id="output">
					<p id="output-value"></p>
				</div>
			</div>
			<div class="keyboard">
                <div class="operator" id="clear">C</div>
                <div class="operator" id="backspace">CE</div>
  
                <div class="empty" id="%"></div>
                <div class="operator" id="/">/</div>
                <div class= "number"id="1" >1</div>
                <div class= "number"id="2" >2</div>
                <div class= "number"id="3" >3</div>
             	<div class="operator"  id="*" >*</div>
				<div class= "number"id="4" >4</div>
				<div class= "number"id="5" >5</div>
			    <div class= "number"id="6">6</div> 
                <div class="operator" id="-" >-</div>
            
                <div class= "number"id="7" >7</div>
				<div class= "number"id="8" >8</div>		
				<div class= "number"id="9">9</div>
            <div class="operator" id="+" >+</div>
				<div class="empty"></div>
                    <div class= "number"id="0">0</div>
				<div class="empty"></div>
                <div class="operator" id="=">=</div>
				</div>
			</div>
          
		</div>
      

		<script src="app2.js"></script>
	</body>
</html>
